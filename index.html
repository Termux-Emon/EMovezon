<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="site-title">üé¨ Loading...</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0a0a0a">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
    body { margin: 0; background: #0a0a0a; font-family: 'Montserrat', sans-serif; color: #fff; transition: 0.3s; }
    body.light { background: #ffffff; color: #000000; }
    #preloader {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #000;
      color: #00ffd5;
      font-size: 2em;
      font-weight: bold;
      animation: pulse 1.2s infinite;
    }
    @keyframes pulse {
      0% { opacity: 0.3; }
      50% { opacity: 1; }
      100% { opacity: 0.3; }
    }
    #top-bar { display: flex; flex-wrap: wrap; justify-content: space-between; align-items: center; padding: 15px 30px; background: #111; border-bottom: 3px solid #00ffd5; position: sticky; top: 0; z-index: 100; }
    #logo img { height: 40px; vertical-align: middle; margin-right: 10px; }
    #logo span { font-size: 1.8em; font-weight: 700; color: #00ffd5; }
    #langSelect, #themeToggle, #countrySelect { background: #00ffd5; color: #000; padding: 8px 14px; border-radius: 8px; font-weight: 600; border: none; margin: 5px; }
    #search-bar { text-align: center; margin: 15px 0; }
    #searchInput { padding: 10px 18px; width: 60%; max-width: 400px; border-radius: 25px; border: none; font-size: 1em; outline: none; background: #1f1f1f; color: #00ffd5; box-shadow: 0 0 10px #00ffd580; }
    .site-title { text-align: center; font-size: 2em; margin: 15px 0; color: #00ffd5; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 20px; padding: 0 20px 30px; }
    .card { position: relative; border-radius: 12px; overflow: hidden; background: #1b1b1b; box-shadow: 0 0 15px #00000099; transition: transform 0.3s ease; }
    .card:hover { transform: scale(1.03); }
    .card img { width: 100%; height: 220px; object-fit: cover; display: block; filter: brightness(85%); transition: 0.3s; }
    .card:hover img { filter: brightness(100%); }
    .card h3 { position: absolute; bottom: 60px; left: 0; width: 100%; background: rgba(0, 0, 0, 0.6); margin: 0; padding: 8px 0; text-align: center; font-size: 1em; font-weight: bold; color: #fff; }
    .btn-group { display: flex; flex-wrap: wrap; justify-content: center; gap: 8px; padding: 10px; background: #0d0d0d; }
    .card a, .card button { text-decoration: none; padding: 6px 12px; background: #00ffd5; color: #000; font-weight: 600; font-size: 0.85em; border-radius: 6px; border: none; cursor: pointer; }
    .card a:hover, .card button:hover { background: #00c2a7; }
    .pagination { display: flex; justify-content: center; gap: 20px; margin: 25px 0; }
    .pagination button { padding: 8px 16px; background: #00ffd5; color: #000; font-weight: bold; border-radius: 8px; border: none; cursor: pointer; }
    .pagination span { font-size: 1.2em; font-weight: 600; }
    footer { text-align: center; padding: 20px; font-size: 0.95em; background: #111; color: #aaa; border-top: 1px solid #333; }
    footer a { color: #00ffd5; text-decoration: none; font-weight: bold; }
    footer a:hover { color: #00c2a7; }
  </style>
</head>
<body>
  <div id="preloader">üé¨ EMovieZon is Loading...</div>

  <div id="top-bar">
    <div id="logo">
      <img id="siteLogo" src="" alt="Logo">
      <span id="dynamicSiteName">EMovieZon</span>
    </div>
    <select id="countrySelect"></select>
    <select id="langSelect"></select>
    <button id="themeToggle">üåô Light Mode</button>
  </div>

  <div id="search-bar">
    <input type="text" id="searchInput" placeholder="üîé Search movie name..." />
  </div>

  <div id="movie-container" style="display:none;">
    <div class="site-title" id="main-title">üé• Latest Movies</div>
    <div id="movies" class="grid"></div>
    <div class="pagination">
      <button id="prevPage">‚¨ÖÔ∏è</button>
      <span id="pageNum">1</span>
      <button id="nextPage">‚û°Ô∏è</button>
    </div>
  </div>

  <footer>
    Made with ‚ù§Ô∏è by <a href="#" id="creatorLink" target="_blank">EMon-BHai</a>
  </footer>

  <script>
    fetch("https://raw.githubusercontent.com/Termux-Emon/EMovezon/refs/heads/main/SiteName.json")
      .then(res => res.json())
      .then(config => {
        if (!config.active) {
          document.body.innerHTML = `<div style='padding:50px;text-align:center;font-size:1.5em;'>${config.update_note || "üîÑ Updating site..."}</div>`;
          return;
        }
        document.title = config.website_name;
        document.getElementById("dynamicSiteName").textContent = config.website_name;
        if (config.logo) {
          document.getElementById("siteLogo").src = config.logo;
          const favicon = document.createElement("link");
          favicon.rel = "icon";
          favicon.href = config.logo;
          document.head.appendChild(favicon);
        }
        document.getElementById("main-title").textContent = config.note || "üé• Latest Movies";
        document.getElementById("creatorLink").href = config.facebook || "#";
        document.getElementById("preloader").style.display = "none";
        document.getElementById("movie-container").style.display = "block";
      });

    fetch("https://raw.githubusercontent.com/Termux-Emon/EMovezon/refs/heads/main/language.json")
      .then(res => res.json())
      .then(data => {
        const langSelect = document.getElementById("langSelect");
        data.languages.forEach(lang => {
          const opt = document.createElement("option");
          opt.value = lang.toLowerCase();
          opt.textContent = lang;
          langSelect.appendChild(opt);
        });
      });
  </script>
  <script src="script.js"></script>
</body>
</html>
