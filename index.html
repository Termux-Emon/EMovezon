<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading...</title>
  <link rel="icon" id="favicon" href="">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
    }
    .light {
      background: #fff;
      color: #000;
    }
    #top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #202020;
    }
    .light #top-bar {
      background-color: #f0f0f0;
    }
    #logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.4rem;
      font-weight: bold;
    }
    #logo img {
      height: 30px;
    }
    .controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    select, input {
      padding: 5px;
      border-radius: 5px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .card {
      background: #222;
      border-radius: 8px;
      overflow: hidden;
      padding: 10px;
      text-align: center;
    }
    .light .card {
      background: #eaeaea;
    }
    .card img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }
    .btn-group a, .btn-group button {
      margin: 5px;
      padding: 5px 10px;
      background: #ff0066;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }
    #footer {
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
    }
    #footer a {
      color: #ff0066;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div id="top-bar">
    <div id="logo">
      <img id="siteLogo" src="" alt="Logo">
      <span id="siteTitle"></span>
    </div>
    <div class="controls">
      <button id="themeToggle">üåû Light Mode</button>
      <input type="text" id="searchInput" placeholder="üîç Search Movie...">
      <select id="langSelect"></select>
      <select id="countrySelect"></select>
    </div>
  </div>

  <div id="movies" class="grid"></div>

  <div id="footer">Made by <a href="#" id="creator">EMon-BHai</a></div>

  <script>
    const themeToggle = document.getElementById("themeToggle");
    const langSelect = document.getElementById("langSelect");
    const countrySelect = document.getElementById("countrySelect");
    const searchInput = document.getElementById("searchInput");
    const siteTitle = document.getElementById("siteTitle");
    const siteLogo = document.getElementById("siteLogo");
    const creatorLink = document.getElementById("creator");
    const favicon = document.getElementById("favicon");

    let allMovies = [];

    // Theme Toggle
    themeToggle.addEventListener("click", () => {
      document.body.classList.toggle("light");
      themeToggle.innerText = document.body.classList.contains("light") ? "üåô Dark Mode" : "üåû Light Mode";
    });

    // Load Site Info
    fetch("https://raw.githubusercontent.com/Termux-Emon/EMovezon-Link/main/SiteName.json")
      .then(res => res.json())
      .then(data => {
        siteTitle.textContent = data.website_name || "EMovieZon";
        document.title = data.website_name || "EMovieZon";
        siteLogo.src = data.logo || "";
        favicon.href = data.logo || "";
        creatorLink.href = data.facebook || "#";
      });

    // Load Language/Country
    fetch("https://raw.githubusercontent.com/Termux-Emon/EMovezon-Link/main/language.json")
      .then(res => res.json())
      .then(data => {
        langSelect.innerHTML = '<option value="all">üåê All Languages</option>';
        countrySelect.innerHTML = '<option value="all">üåç All Countries</option>';
        data.languages.forEach(lang => {
          const option1 = document.createElement("option");
          option1.value = lang.toLowerCase();
          option1.textContent = lang;
          langSelect.appendChild(option1);

          const option2 = document.createElement("option");
          option2.value = lang.toLowerCase();
          option2.textContent = lang;
          countrySelect.appendChild(option2);
        });
      });

    langSelect.addEventListener("change", applyFilters);
    countrySelect.addEventListener("change", applyFilters);
    searchInput.addEventListener("input", applyFilters);

    // Load Movies
    fetch("https://raw.githubusercontent.com/Termux-Emon/EMovezon-Link/main/movies.json")
      .then(res => res.json())
      .then(data => {
        allMovies = data;
        applyFilters();
      });

    function applyFilters() {
      const searchValue = searchInput.value.toLowerCase();
      const selectedLang = langSelect.value;
      const selectedCountry = countrySelect.value;

      const filtered = allMovies.filter(movie => {
        const matchTitle = movie.title.toLowerCase().includes(searchValue);
        const matchLang = selectedLang === "all" || (movie.language && movie.language.toLowerCase() === selectedLang);
        const matchCountry = selectedCountry === "all" || (movie.country && movie.country.toLowerCase() === selectedCountry);
        return matchTitle && matchLang && matchCountry;
      });

      displayMovies(filtered);
    }

    function displayMovies(movies) {
      const container = document.getElementById("movies");
      container.innerHTML = "";
      movies.forEach(movie => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <img src="${movie.poster}" alt="${movie.title}">
          <h3>${movie.title}</h3>
          <div class="btn-group">
            ${movie.download?.["720"] ? `<a href="${movie.download["720"]}" download>üì• 720p</a>` : ""}
            ${movie.download?.["1080"] ? `<a href="${movie.download["1080"]}" download>üì• 1080p</a>` : ""}
            ${movie.trailer ? `<button onclick="window.open('${movie.trailer}', '_blank')">‚ñ∂ Trailer</button>` : ""}
          </div>
        `;
        container.appendChild(div);
      });
    }
  </script>
</body>
</html>
